<script>
    function update_data() {
        //TODO: Possibly add a better way to get records than a hard coded number
        let pagenumber = 44;
        const record_count = 50;
        let content = "";
        const url = "http://3.21.225.172:8080/api/";
        $.getJSON(url + "realestate/getByRowAmount?rows=" + record_count)
            .done(function (data) {
                content += "<div class = 'row'>"
                content += "<div class = 'col'>"
                content += "<div class='card mb-3 about-card' style='width: auto;'> <div class='row g-0'> <div class='col-md-4' style='text-align: center'><img width=auto height=250 src='" + url + data[pagenumber].imageurl + "'/> </div> <div class='col-md-8'> <div class='card-body'> <h5 class='card-title'>Realtor: " + data[pagenumber].fname + "  " + data[pagenumber].lname + "</h5> <hr> <h6>Listing Price: $" + data[pagenumber].price + "</h6> <h6>Square Footage: " + data[pagenumber].sqft + " ft²</h6> <h6>Address: " + data[pagenumber].street + ", " + data[pagenumber].city + " " + data[pagenumber].zip + " " + data[pagenumber].state + "</h6></div></div></div></div>"
                document.getElementById("records").innerHTML = content;
            });

    }
    update_data();
</script>
